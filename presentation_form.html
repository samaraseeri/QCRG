          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;

          flex-direction: column;
          align-items: center;
          justify-content: flex-start; /* Align items to the top */

          background-color: #f9f9f9; /* Light background color */
      }
      header {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;

      }
  </style>
</head>
